<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Enhancer</title>
    <style>
        /* Global resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #f5f5f5;
            overflow: hidden;
        }
        /* Iridescent animated background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(45deg, #4f0d7a, #822bbb, #d54ca6, #d5952c);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Semiâ€‘transparent glassy container */
        .app-container {
            position: relative;
            width: 95%;
            height: 95%;
            margin: 1.5% auto;
            padding: 20px;
            overflow-y: auto;
            background: rgba(28, 28, 40, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            backdrop-filter: blur(15px) saturate(120%);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #b877ff, #f5ba7a);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        /* Upload and actions */
        .upload-actions {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }
        .upload-actions input[type="file"] {
            flex-grow: 1;
        }
        .upload-actions button,
        .upload-actions select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 12px;
            border-radius: 8px;
            color: #f5f5f5;
            cursor: pointer;
        }
        .upload-actions button:hover,
        .upload-actions select:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        /* Settings row */
        .settings-row {
            display: flex;
            flex-wrap: nowrap;
            gap: 20px;
            margin-bottom: 20px;
            overflow-x: auto;
            overflow-y: hidden;
        }
        .settings-section {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            flex: 0 0 320px;
            min-width: 280px;
            position: relative;
        }
        .settings-section h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .settings-section details summary {
            cursor: pointer;
            list-style: none;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .settings-section details > div {
            margin-bottom: 10px;
        }
        .settings-section label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .settings-section input[type="number"],
        .settings-section input[type="color"],
        .settings-section select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #f5f5f5;
            padding: 4px 6px;
            margin-left: 8px;
            width: 60px;
        }
        .settings-section input[type="text"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #f5f5f5;
            padding: 4px 6px;
            margin-left: 8px;
            flex-grow: 1;
        }
        .settings-section input[type="checkbox"] {
            margin-left: 8px;
        }
        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        /* Preview area */
        .preview-container {
            overflow-x: auto;
            padding: 10px 0;
        }
        .preview-row {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 10px;
        }
        .preview-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            width: var(--qr-size, 160px);
            min-height: var(--qr-size, 160px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .preview-box img,
        .preview-box canvas {
            width: 100%;
            height: var(--qr-size, 160px);
            object-fit: contain;
            display: block;
        }
        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-top: 6px;
        }
        .download-buttons button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            padding: 4px 6px;
            font-size: 0.7rem;
            color: #f5f5f5;
            cursor: pointer;
        }
        .code-chip {
            margin-top: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 2px 6px;
            font-size: 0.8rem;
        }
        /* Data table */
        details#tableContainer {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 10px;
        }
        details#tableContainer summary {
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }
        th, td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 6px;
            text-align: left;
        }
        th {
            background: rgba(255, 255, 255, 0.1);
        }
        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }
        tr:nth-child(odd) {
            background: rgba(255, 255, 255, 0.03);
        }
        .table-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            color: #f5f5f5;
            padding: 2px 4px;
        }
        .table-input:focus {
            outline: 1px solid #888;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>QR Code Enhancer</h1>
        <!-- Upload and global actions -->
        <div class="upload-actions">
            <input type="file" id="fileInput" accept="image/*" multiple />
            <button id="clearBtn" title="Reset / Clear">Clear</button>
            <select id="zipType">
                <option value="png">ZIP All PNG</option>
                <option value="jpg">ZIP All JPG</option>
                <option value="svg">ZIP All SVG</option>
            </select>
            <button id="zipBtn">Download ZIP</button>
            <button id="exportExcel">Export Excel</button>
            <button id="exportPdf">Export PDF</button>
        </div>
        <!-- Settings sections: global, code label, caption -->
        <div class="settings-row">
            <div class="settings-section" id="globalSettings">
                <h2>Global Settings</h2>
                <details open>
                    <summary>Size & Quality</summary>
                    <div>
                        <label>QR Size (px):
                            <input type="number" id="qrSizeInput" min="100" max="1000" step="10" value="300" />
                        </label>
                    </div>
                </details>
                <details>
                    <summary>Caption Preset</summary>
                    <div>
                        <label>Global Caption:
                            <input type="text" id="globalCaptionInput" placeholder="Enter caption" />
                        </label>
                    </div>
                </details>
            </div>
            <div class="settings-section" id="codeSettings">
                <h2>Code Label Customisation</h2>
                <details open>
                    <summary>Text Styling</summary>
                    <div>
                        <label>Font:
                            <select id="codeFont">
                                <option value="Arial">Arial</option>
                                <option value="Helvetica">Helvetica</option>
                                <option value="Courier New">Courier New</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Verdana">Verdana</option>
                            </select>
                        </label>
                        <label>Size:
                            <input type="number" id="codeFontSize" min="8" max="72" value="16" />
                        </label>
                        <div class="checkbox-row">
                            <label><input type="checkbox" id="codeBold" /> Bold</label>
                            <label><input type="checkbox" id="codeItalic" /> Italic</label>
                        </div>
                        <label>Colour:
                            <input type="color" id="codeColor" value="#ffffff" />
                        </label>
                        <label>Gap (px):
                            <input type="number" id="codeGap" min="0" max="100" value="10" />
                        </label>
                    </div>
                </details>
            </div>
            <div class="settings-section" id="captionSettings">
                <h2>Caption Customisation</h2>
                <details open>
                    <summary>Text Styling</summary>
                    <div>
                        <label>Font:
                            <select id="capFont">
                                <option value="Arial">Arial</option>
                                <option value="Helvetica">Helvetica</option>
                                <option value="Courier New">Courier New</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Verdana">Verdana</option>
                            </select>
                        </label>
                        <label>Size:
                            <input type="number" id="capFontSize" min="8" max="72" value="14" />
                        </label>
                        <div class="checkbox-row">
                            <label><input type="checkbox" id="capBold" /> Bold</label>
                            <label><input type="checkbox" id="capItalic" /> Italic</label>
                        </div>
                        <label>Colour:
                            <input type="color" id="capColor" value="#ffffff" />
                        </label>
                        <label>Gap (px):
                            <input type="number" id="capGap" min="0" max="100" value="10" />
                        </label>
                    </div>
                </details>
                <details>
                    <summary>Line Between Code & Caption</summary>
                    <div>
                        <label><input type="checkbox" id="lineEnable" /> Show Line</label>
                        <label>Colour:
                            <input type="color" id="lineColor" value="#ffffff" />
                        </label>
                        <label>Thickness (px):
                            <input type="number" id="lineThickness" min="1" max="10" value="2" />
                        </label>
                        <label>Length (%):
                            <input type="number" id="lineLength" min="10" max="100" value="80" />
                        </label>
                        <label>Gap Above (px):
                            <input type="number" id="lineGapAbove" min="0" max="100" value="5" />
                        </label>
                        <label>Gap Below (px):
                            <input type="number" id="lineGapBelow" min="0" max="100" value="5" />
                        </label>
                    </div>
                </details>
            </div>
        </div>
        <!-- Preview rows -->
        <div id="previewContainer" class="preview-container">
            <div id="inputPreviews" class="preview-row"></div>
            <div id="outputPreviews" class="preview-row"></div>
        </div>
        <!-- Data table -->
        <details id="tableContainer" open>
            <summary>QR Data Table</summary>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Sr. No.</th>
                        <th>Code</th>
                        <th>Caption</th>
                        <th>FE No.</th>
                        <th>QR Link/Text</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </details>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.4/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        // Data structure for each QR
        const qrObjects = [];
        // Global and per-section settings
        const settings = {
            size: 300,
            code: {
                font: 'Arial',
                size: 16,
                bold: false,
                italic: false,
                color: '#ffffff',
                gap: 10
            },
            caption: {
                font: 'Arial',
                size: 14,
                bold: false,
                italic: false,
                color: '#ffffff',
                gap: 10,
                line: {
                    enabled: false,
                    color: '#ffffff',
                    thickness: 2,
                    lengthPercent: 80,
                    gapAbove: 5,
                    gapBelow: 5
                }
            },
            globalCaption: ''
        };
        // Deep copy of defaults for reset
        const defaultSettings = JSON.parse(JSON.stringify(settings));

        // Helpers for DOM
        const fileInput = document.getElementById('fileInput');
        const clearBtn = document.getElementById('clearBtn');
        const zipTypeSelect = document.getElementById('zipType');
        const zipBtn = document.getElementById('zipBtn');
        const exportExcelBtn = document.getElementById('exportExcel');
        const exportPdfBtn = document.getElementById('exportPdf');
        const inputPreviews = document.getElementById('inputPreviews');
        const outputPreviews = document.getElementById('outputPreviews');
        const dataTableBody = document.querySelector('#dataTable tbody');

        // Attach event listeners for settings controls
        document.getElementById('qrSizeInput').addEventListener('change', e => {
            settings.size = parseInt(e.target.value, 10) || 300;
            document.documentElement.style.setProperty('--qr-size', settings.size + 'px');
            updateAllOutputs();
        });

        document.getElementById('globalCaptionInput').addEventListener('input', e => {
            settings.globalCaption = e.target.value;
            qrObjects.forEach(obj => {
                if (settings.globalCaption) {
                    obj.caption = settings.globalCaption + (obj.fe || '');
                } else {
                    obj.caption = '';
                }
            });
            refreshTableInputs();
            updateAllOutputs();
        });

        // Code settings
        document.getElementById('codeFont').addEventListener('change', e => { settings.code.font = e.target.value; updateAllOutputs(); });
        document.getElementById('codeFontSize').addEventListener('change', e => { settings.code.size = parseInt(e.target.value, 10) || 16; updateAllOutputs(); });
        document.getElementById('codeBold').addEventListener('change', e => { settings.code.bold = e.target.checked; updateAllOutputs(); });
        document.getElementById('codeItalic').addEventListener('change', e => { settings.code.italic = e.target.checked; updateAllOutputs(); });
        document.getElementById('codeColor').addEventListener('change', e => { settings.code.color = e.target.value; updateAllOutputs(); });
        document.getElementById('codeGap').addEventListener('change', e => { settings.code.gap = parseInt(e.target.value, 10) || 0; updateAllOutputs(); });

        // Caption settings
        document.getElementById('capFont').addEventListener('change', e => { settings.caption.font = e.target.value; updateAllOutputs(); });
        document.getElementById('capFontSize').addEventListener('change', e => { settings.caption.size = parseInt(e.target.value, 10) || 14; updateAllOutputs(); });
        document.getElementById('capBold').addEventListener('change', e => { settings.caption.bold = e.target.checked; updateAllOutputs(); });
        document.getElementById('capItalic').addEventListener('change', e => { settings.caption.italic = e.target.checked; updateAllOutputs(); });
        document.getElementById('capColor').addEventListener('change', e => { settings.caption.color = e.target.value; updateAllOutputs(); });
        document.getElementById('capGap').addEventListener('change', e => { settings.caption.gap = parseInt(e.target.value, 10) || 0; updateAllOutputs(); });

        // Line settings
        document.getElementById('lineEnable').addEventListener('change', e => { settings.caption.line.enabled = e.target.checked; updateAllOutputs(); });
        document.getElementById('lineColor').addEventListener('change', e => { settings.caption.line.color = e.target.value; updateAllOutputs(); });
        document.getElementById('lineThickness').addEventListener('change', e => { settings.caption.line.thickness = parseInt(e.target.value, 10) || 1; updateAllOutputs(); });
        document.getElementById('lineLength').addEventListener('change', e => {
            let val = parseInt(e.target.value, 10) || 0;
            if (val < 10) val = 10;
            if (val > 100) val = 100;
            settings.caption.line.lengthPercent = val;
            updateAllOutputs();
        });
        document.getElementById('lineGapAbove').addEventListener('change', e => { settings.caption.line.gapAbove = parseInt(e.target.value, 10) || 0; updateAllOutputs(); });
        document.getElementById('lineGapBelow').addEventListener('change', e => { settings.caption.line.gapBelow = parseInt(e.target.value, 10) || 0; updateAllOutputs(); });

        // File input handler
        fileInput.addEventListener('change', event => {
            const files = event.target.files;
            if (!files || files.length === 0) return;
            handleFiles(files);
        });

        // Clear/reset handler
        clearBtn.addEventListener('click', () => {
            qrObjects.length = 0;
            inputPreviews.innerHTML = '';
            outputPreviews.innerHTML = '';
            dataTableBody.innerHTML = '';
            fileInput.value = '';
            Object.assign(settings, JSON.parse(JSON.stringify(defaultSettings)));
            document.documentElement.style.setProperty('--qr-size', settings.size + 'px');
            document.getElementById('globalCaptionInput').value = '';
            document.getElementById('codeFont').value = settings.code.font;
            document.getElementById('codeFontSize').value = settings.code.size;
            document.getElementById('codeBold').checked = settings.code.bold;
            document.getElementById('codeItalic').checked = settings.code.italic;
            document.getElementById('codeColor').value = settings.code.color;
            document.getElementById('codeGap').value = settings.code.gap;
            document.getElementById('capFont').value = settings.caption.font;
            document.getElementById('capFontSize').value = settings.caption.size;
            document.getElementById('capBold').checked = settings.caption.bold;
            document.getElementById('capItalic').checked = settings.caption.italic;
            document.getElementById('capColor').value = settings.caption.color;
            document.getElementById('capGap').value = settings.caption.gap;
            document.getElementById('lineEnable').checked = settings.caption.line.enabled;
            document.getElementById('lineColor').value = settings.caption.line.color;
            document.getElementById('lineThickness').value = settings.caption.line.thickness;
            document.getElementById('lineLength').value = settings.caption.line.lengthPercent;
            document.getElementById('lineGapAbove').value = settings.caption.line.gapAbove;
            document.getElementById('lineGapBelow').value = settings.caption.line.gapBelow;
            document.getElementById('qrSizeInput').value = settings.size;
        });

        // ZIP download handler
        zipBtn.addEventListener('click', async () => {
            if (qrObjects.length === 0) return;
            const ext = zipTypeSelect.value;
            const zip = new JSZip();
            for (let i = 0; i < qrObjects.length; i++) {
                const obj = qrObjects[i];
                let fileName = `qr_${i + 1}.${ext}`;
                if (ext === 'svg') {
                    const svgString = obj.outputSVG;
                    zip.file(fileName, svgString);
                } else if (ext === 'png' || ext === 'jpg') {
                    const dataUrl = await canvasToDataUrl(obj.outputCanvas, ext);
                    const base64Data = dataUrl.split(',')[1];
                    zip.file(fileName, base64Data, { base64: true });
                }
            }
            const blob = await zip.generateAsync({ type: 'blob' });
            saveAs(blob, `qr_codes_${ext}.zip`);
        });

        // Export Excel handler
        exportExcelBtn.addEventListener('click', () => {
            if (qrObjects.length === 0) return;
            const data = qrObjects.map((obj, idx) => {
                return {
                    'Sr. No.': idx + 1,
                    'Code': obj.code,
                    'Caption': obj.caption,
                    'FE No.': obj.fe,
                    'QR Link/Text': obj.data
                };
            });
            const worksheet = XLSX.utils.json_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'QR Data');
            XLSX.writeFile(workbook, 'qr_data.xlsx', { compression: true });
        });

        // Export PDF handler
        exportPdfBtn.addEventListener('click', async () => {
            if (qrObjects.length === 0) return;
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'portrait', unit: 'pt', format: 'a4' });
            const marginLeft = 40;
            let y = 40;
            doc.setFontSize(14);
            doc.text('QR Code Data', marginLeft, y);
            y += 20;
            doc.setFontSize(10);
            const headers = ['Sr. No.', 'Code', 'Caption', 'FE No.', 'QR Link/Text'];
            const colWidths = [40, 80, 120, 60, 200];
            doc.setFont(undefined, 'bold');
            let x = marginLeft;
            headers.forEach((h, idx) => {
                doc.text(h, x, y);
                x += colWidths[idx];
            });
            doc.setFont(undefined, 'normal');
            y += 15;
            qrObjects.forEach((obj, idx) => {
                x = marginLeft;
                const row = [String(idx + 1), obj.code || '', obj.caption || '', obj.fe || '', obj.data || ''];
                row.forEach((text, cidx) => {
                    const cellText = doc.splitTextToSize(text, colWidths[cidx] - 4);
                    doc.text(cellText, x, y);
                    x += colWidths[cidx];
                });
                y += 14;
                if (y > 750) {
                    doc.addPage();
                    y = 40;
                }
            });
            doc.save('qr_data.pdf');
        });

        // Convert canvas to data URL
        function canvasToDataUrl(canvas, type) {
            return new Promise(resolve => {
                if (type === 'png') {
                    resolve(canvas.toDataURL('image/png'));
                } else {
                    resolve(canvas.toDataURL('image/jpeg'));
                }
            });
        }

        // Handle uploaded files
        function handleFiles(files) {
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function (evt) {
                    const img = new Image();
                    img.onload = function () {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        let qrData = '';
                        try {
                            const code = jsQR(imageData.data, imageData.width, imageData.height);
                            qrData = code ? code.data : '';
                        } catch (err) {
                            console.error('Decoding error', err);
                        }
                        let codeStr = '';
                        if (qrData) {
                            const pos = qrData.lastIndexOf('=');
                            if (pos >= 0 && pos + 1 < qrData.length) {
                                codeStr = qrData.substring(pos + 1, pos + 7);
                            }
                        }
                        const obj = {
                            file: file,
                            data: qrData,
                            code: codeStr,
                            caption: settings.globalCaption ? settings.globalCaption : '',
                            fe: '',
                            baseQRCanvas: document.createElement('canvas'),
                            outputCanvas: document.createElement('canvas'),
                            outputSVG: ''
                        };
                        createInputPreview(obj, evt.target.result);
                        generateBaseQR(obj).then(() => {
                            qrObjects.push(obj);
                            addRowToTable(obj);
                            drawFinalOutput(obj);
                        });
                    };
                    img.src = evt.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function createInputPreview(obj, dataUrl) {
            const box = document.createElement('div');
            box.className = 'preview-box';
            const img = document.createElement('img');
            img.src = dataUrl;
            box.appendChild(img);
            inputPreviews.appendChild(box);
        }

        function createOutputPreview(obj) {
            const box = document.createElement('div');
            box.className = 'preview-box';
            const canvas = obj.outputCanvas;
            box.appendChild(canvas);
            const btnGroup = document.createElement('div');
            btnGroup.className = 'download-buttons';
            const btnPng = document.createElement('button');
            btnPng.textContent = 'PNG';
            btnPng.addEventListener('click', () => {
                const index = qrObjects.indexOf(obj);
                downloadCanvasAsBlob(obj.outputCanvas, 'png', `qr_${index + 1}.png`);
            });
            const btnJpg = document.createElement('button');
            btnJpg.textContent = 'JPG';
            btnJpg.addEventListener('click', () => {
                const index = qrObjects.indexOf(obj);
                downloadCanvasAsBlob(obj.outputCanvas, 'jpg', `qr_${index + 1}.jpg`);
            });
            const btnSvg = document.createElement('button');
            btnSvg.textContent = 'SVG';
            btnSvg.addEventListener('click', () => {
                const blob = new Blob([obj.outputSVG], { type: 'image/svg+xml' });
                saveAs(blob, `qr_${qrObjects.indexOf(obj) + 1}.svg`);
            });
            btnGroup.appendChild(btnPng);
            btnGroup.appendChild(btnJpg);
            btnGroup.appendChild(btnSvg);
            box.appendChild(btnGroup);
            const chip = document.createElement('div');
            chip.className = 'code-chip';
            chip.textContent = obj.code || '';
            box.appendChild(chip);
            outputPreviews.appendChild(box);
            obj.previewBox = box;
        }

        function downloadCanvasAsBlob(canvas, type, filename) {
            const mime = type === 'png' ? 'image/png' : 'image/jpeg';
            canvas.toBlob(function (blob) {
                saveAs(blob, filename);
            }, mime, 1.0);
        }

        async function generateBaseQR(obj) {
            const size = settings.size;
            obj.baseQRCanvas.width = size;
            obj.baseQRCanvas.height = size;
            await QRCode.toCanvas(obj.baseQRCanvas, obj.data || ' ', {
                errorCorrectionLevel: 'H',
                margin: 0,
                width: size,
                color: { dark: '#000000', light: '#ffffff' }
            });
        }

        function drawFinalOutput(obj) {
            if (!obj.previewBox) {
                createOutputPreview(obj);
            }
            const size = settings.size;
            const tempCtx = document.createElement('canvas').getContext('2d');
            const codeFontStyle = `${settings.code.bold ? 'bold' : ''} ${settings.code.italic ? 'italic' : ''} ${settings.code.size}px ${settings.code.font}`.trim();
            tempCtx.font = codeFontStyle;
            const codeHeight = settings.code.size * 1.2;
            let captionText = obj.caption || '';
            const capFontStyle = `${settings.caption.bold ? 'bold' : ''} ${settings.caption.italic ? 'italic' : ''} ${settings.caption.size}px ${settings.caption.font}`.trim();
            tempCtx.font = capFontStyle;
            const capHeight = settings.caption.size * 1.2;
            let totalHeight = size;
            if (obj.code) totalHeight += settings.code.gap + codeHeight;
            if (settings.caption.line.enabled) {
                totalHeight += settings.caption.line.gapAbove + settings.caption.line.thickness + settings.caption.line.gapBelow;
            }
            if (captionText) totalHeight += settings.caption.gap + capHeight;
            obj.outputCanvas.width = size;
            obj.outputCanvas.height = totalHeight;
            const ctx = obj.outputCanvas.getContext('2d');
            ctx.clearRect(0, 0, size, totalHeight);
            ctx.drawImage(obj.baseQRCanvas, 0, 0, size, size);
            let currentY = size;
            if (obj.code) {
                currentY += settings.code.gap;
                ctx.font = codeFontStyle;
                ctx.fillStyle = settings.code.color;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'top';
                ctx.fillText(obj.code, size / 2, currentY);
                currentY += codeHeight;
            }
            if (settings.caption.line.enabled) {
                currentY += settings.caption.line.gapAbove;
                const lineLength = (settings.caption.line.lengthPercent / 100) * size;
                const lineX = (size - lineLength) / 2;
                ctx.beginPath();
                ctx.moveTo(lineX, currentY + settings.caption.line.thickness / 2);
                ctx.lineTo(lineX + lineLength, currentY + settings.caption.line.thickness / 2);
                ctx.strokeStyle = settings.caption.line.color;
                ctx.lineWidth = settings.caption.line.thickness;
                ctx.stroke();
                currentY += settings.caption.line.thickness + settings.caption.line.gapBelow;
            }
            if (captionText) {
                currentY += settings.caption.gap;
                ctx.font = capFontStyle;
                ctx.fillStyle = settings.caption.color;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'top';
                ctx.fillText(captionText, size / 2, currentY);
                currentY += capHeight;
            }
            obj.outputCanvas.style.width = size + 'px';
            obj.outputCanvas.style.height = totalHeight + 'px';
            obj.outputSVG = buildSVG(obj, size, totalHeight, codeFontStyle, capFontStyle, captionText);
        }

        function buildSVG(obj, width, height, codeFontStyle, capFontStyle, captionText) {
            const qrDataUrl = obj.baseQRCanvas.toDataURL('image/png');
            let svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${width}" height="${height}" viewBox="0 0 ${width} ${height}">`;
            svg += `<image x="0" y="0" width="${width}" height="${settings.size}" href="${qrDataUrl}" />`;
            let y = settings.size;
            if (obj.code) {
                y += settings.code.gap;
                svg += `<text x="${width / 2}" y="${y + settings.code.size}" font-family="${settings.code.font}" font-size="${settings.code.size}" fill="${settings.code.color}" text-anchor="middle" dominant-baseline="hanging"${settings.code.bold ? ' font-weight="bold"' : ''}${settings.code.italic ? ' font-style="italic"' : ''}>${escapeXML(obj.code)}</text>`;
                y += settings.code.size * 1.2;
            }
            if (settings.caption.line.enabled) {
                y += settings.caption.line.gapAbove;
                const lineLength = (settings.caption.line.lengthPercent / 100) * width;
                const lineX = (width - lineLength) / 2;
                svg += `<line x1="${lineX}" x2="${lineX + lineLength}" y1="${y + settings.caption.line.thickness / 2}" y2="${y + settings.caption.line.thickness / 2}" stroke="${settings.caption.line.color}" stroke-width="${settings.caption.line.thickness}" />`;
                y += settings.caption.line.thickness + settings.caption.line.gapBelow;
            }
            if (captionText) {
                y += settings.caption.gap;
                svg += `<text x="${width / 2}" y="${y + settings.caption.size}" font-family="${settings.caption.font}" font-size="${settings.caption.size}" fill="${settings.caption.color}" text-anchor="middle" dominant-baseline="hanging"${settings.caption.bold ? ' font-weight="bold"' : ''}${settings.caption.italic ? ' font-style="italic"' : ''}>${escapeXML(captionText)}</text>`;
                y += settings.caption.size * 1.2;
            }
            svg += '</svg>';
            return svg;
        }

        function escapeXML(str) {
            return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        function addRowToTable(obj) {
            const index = qrObjects.length;
            const tr = document.createElement('tr');
            const tdIndex = document.createElement('td');
            tdIndex.textContent = index + 1;
            tr.appendChild(tdIndex);
            const tdCode = document.createElement('td');
            tdCode.textContent = obj.code || '';
            tr.appendChild(tdCode);
            const tdCaption = document.createElement('td');
            const capInput = document.createElement('input');
            capInput.type = 'text';
            capInput.className = 'table-input';
            capInput.value = obj.caption;
            capInput.addEventListener('input', e => {
                if (!settings.globalCaption) {
                    obj.caption = e.target.value;
                }
                updateAllOutputs();
            });
            tdCaption.appendChild(capInput);
            tr.appendChild(tdCaption);
            const tdFe = document.createElement('td');
            const feInput = document.createElement('input');
            feInput.type = 'text';
            feInput.className = 'table-input';
            feInput.value = obj.fe;
            feInput.addEventListener('input', e => {
                obj.fe = e.target.value;
                if (settings.globalCaption) {
                    obj.caption = settings.globalCaption + obj.fe;
                    capInput.value = obj.caption;
                }
                updateAllOutputs();
            });
            tdFe.appendChild(feInput);
            tr.appendChild(tdFe);
            const tdData = document.createElement('td');
            tdData.textContent = obj.data;
            tr.appendChild(tdData);
            dataTableBody.appendChild(tr);
        }

        function refreshTableInputs() {
            const rows = dataTableBody.querySelectorAll('tr');
            rows.forEach((tr, idx) => {
                const obj = qrObjects[idx];
                const capInput = tr.children[2].querySelector('input');
                const feInput = tr.children[3].querySelector('input');
                capInput.value = obj.caption;
                feInput.value = obj.fe;
            });
        }

        function updateAllOutputs() {
            qrObjects.forEach(obj => {
                if (settings.globalCaption) {
                    obj.caption = settings.globalCaption + (obj.fe || '');
                }
                drawFinalOutput(obj);
            });
        }
    </script>
